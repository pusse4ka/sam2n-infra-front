name: 'Install Terraform'
description: 'Installs terraform'
inputs:
  terraform-version:
    description: 'Terraform version'
    required: false
    default: '1.4.0'
runs:
  using: "composite"
  steps:
    - run: export TF_VERSION=${{ inputs.terraform-version }}
      shell: bash
    - run: git update-index --chmod=+x $GITHUB_ACTION_PATH/install_tf.sh
      shell: bash
    - run: $GITHUB_ACTION_PATH/install_tf.sh --version=$TF_VERSION
      shell: bash